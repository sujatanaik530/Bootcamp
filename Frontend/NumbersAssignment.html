	<title>Number Demo</title>
	<script type="text/javascript">
		function sum() {
			var numstr = prompt("Enter space-separated numbers to sum");
			var nums = numstr.split(" ");
			var sumnums = 0;
			for(var num of nums) {
				sumnums += Number(num);
			}
			document.getElementById("p1").innerHTML = "Sum of " + numstr + " is " + sumnums;
		}
