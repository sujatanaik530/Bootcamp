<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date Demo</title>
	<script type="text/javascript">
		function f1() {
			var d = new Date();
			document.getElementById("p1").innerHTML = d;
			document.getElementById("p2").innerHTML = Date.now();
		}
		function f2() {
			var str = "7";
			var numstr = Number(str);
			console.log(typeof numstr);
		}
	</script>
</head>
<body onload="f1();">
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
