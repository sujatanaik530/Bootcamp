<!doctype html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="./css/LoginInterface.css">
</head>
<body>
	<img src="./images/login.png"/>
	<br><br>
	<form align="center">
		<h1>User Login</h1>
		<input class="graybgc" type="email" name="email" placeholder="Username"/>
		<br/><br>
		<input class="graybgc" type="password" name="password" placeholder="Password"/>
		<br/><br>
		<input id="login" type="submit" name="Submit" value="LOGIN">
		<br/><br>
		<a href="">Forgot Password?</a>
	</form>
</body>
</html>
