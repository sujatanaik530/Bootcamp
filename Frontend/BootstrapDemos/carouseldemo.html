<!doctype html>
<html> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>The Bootstrap Carousel Example</title> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<!-- Carousel -->
<div id="demo" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel" width="800px" height="600px" align="center">

  	<!-- Indicators/dots -->
  	<div class="carousel-indicators">
    	<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    	<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    	<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  	</div>
  
  	<!-- The slideshow/carousel -->
  	<div class="carousel-inner">
    	<div class="carousel-item active" data-bs-interval="1000">
    		<img src="./images/imageone.jpg" alt="Image One" class="d-block" style="width:50%">
      		<div class="carousel-caption d-none d-md-block">
        		<p>Caption for image one</p>
      		</div>
    	</div>
    	<div class="carousel-item" data-bs-interval="1000">
      		<img src="./images/imagetwo.jpg" alt="Image Two" class="d-block" style="width:50%">
      		<div class="carousel-caption d-none d-md-block">
        		<p>Caption for image two</p>
      		</div>
    	</div>
    	<div class="carousel-item" data-bs-interval="1000">
      		<img src="./images/imagethree.jpg" alt="Image Three" class="d-block" style="width:50%">
      		<div class="carousel-caption d-none d-md-block">
        		<p>Caption for image three</p>
      		</div>
    	</div>
	</div>
  
  	<!-- Left and right controls/icons -->
  	<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
  		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  		<span class="visually-hidden">Previous</span>
  	</button>
  	<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
    	<span class="visually-hidden">Next</span>
  	</button>
</div>

<div class="container-fluid mt-3">
  	<h3>Carousel Example</h3>
  	<p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>
</body>
</html>
