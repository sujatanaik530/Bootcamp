<!doctype html>
<html> 
<head>
	<meta charset="utf-8">
 	<title>The Bootstrap Example</title> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="page-header">
		<h1>A Bootstrap page-header heading 1</h1>
	</div> 
	<h1>A regular heading 1</h1>
	<div class="container-fluid">           
 		<div class="row">
    		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Column 1</div>
    		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Column 2</div>
    		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Column 3</div>
		</div>
	</div>
	<table class="table table-striped table-bordered table-hover table-condensed">
	    <thead>
	      	<tr>
	        	<th>Firstname</th>
	        	<th>Lastname</th>
	      	</tr>
	    </thead>
	    <tbody>
	      	<tr>
	        	<td>Mary</td>
	        	<td>Moe</td>
	      	</tr>
	      	<tr>
	        	<td>John</td>
	        	<td>Doe</td>
	     	</tr>
	      	<tr>
	        	<td>Mickey</td>
	        	<td>Mouse</td>
	      	</tr>
	      	<tr>
	        	<td>Donald</td>
	        	<td>Duck</td>
	     	</tr>
	    </tbody>
	</table>
</body>
</html>
