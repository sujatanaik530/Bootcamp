<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Printing Shapes</title>
	<script type="text/javascript" src="./js/PrintingShapes.js"></script>
</head>
<body>
	<p id='boxPrint'></p>
	<input type="button" name="pbButton" value="Box of Stars" onclick="printBox();">
	<br>
	<p id='checkerboardPrint'></p>
	<input type="button" name="pchButton" value="Checkerboard Stars and Spaces" onclick="printCheckerboard();">
	<br>
	<p id='crossPrint'></p>
	<input type="button" name="pcrButton" value="Cross Stars" onclick="printCross();">
	<br>
	<p id='lbTriangle'></p>
	<input type="button" name="plbtButton" value="Lower Triangle" onclick="printLBTriangle();">
	<br>
	<p id='rtTriangle'></p>
	<input type="button" name="prttButton" value="Upper Triangle" onclick="printRTTriangle();">
	<br>
	<p id='trapPrint'></p>
	<input type="button" name="ptButton" value="Trapezoid" onclick="printTrapezoid();">
</body>
</html>
